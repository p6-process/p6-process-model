id: parallelGateway
version: 1.0.0
labels:
  application: test
  module: module
nodes:
  start:
    type: START_EVENT
    next:
      - service1
  service1:
    type: SERVICE_TASK
    next:
      - gateway1
  gateway1:
    type: PARALLEL_GATEWAY
    sequence: DIVERGING
    next:
      - service3
      - service4
  service3:
    type: SERVICE_TASK
    next:
      - gateway2
  service4:
    type: SERVICE_TASK
    next:
      - gateway2
  gateway2:
    type: PARALLEL_GATEWAY
    sequence: CONVERGING
    next:
      - service5
  service5:
    type: SERVICE_TASK
    next:
      - end
  end:
    type: END_EVENT

